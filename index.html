<!DOCTYPE html>
<html>
<head>
    <title>Italian Theme Snake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #008C45, #F4F5F0, #CD212A);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #CD212A, #008C45);
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
        }

        canvas {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 0 20px #008C45;
        }
    </style>
</head>
<body>

<div class="card">
    <button id="mainBtn" onclick="changeText()">Who is a real Italian?</button>
    <button onclick="resetPage()">Go Back</button>
    <br>
    <canvas id="game" width="300" height="300"></canvas>
</div>

<script>
    // Button logic
    function changeText() {
        document.getElementById("mainBtn").textContent = "not fil";
    }

    function resetPage() {
        document.getElementById("mainBtn").textContent = "Who is a real Italian?";
        snake = [{x:150,y:150}];
        dx = 10;
        dy = 0;
        score = 0;
    }

    // Snake Game
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let snake = [{x:150,y:150}];
    let food = {x:100,y:100};
    let dx = 10;
    let dy = 0;
    let score = 0;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
        const key = event.keyCode;
        if (key === 37 && dx === 0) { dx = -10; dy = 0; } // left
        if (key === 38 && dy === 0) { dx = 0; dy = -10; } // up
        if (key === 39 && dx === 0) { dx = 10; dy = 0; } // right
        if (key === 40 && dy === 0) { dx = 0; dy = 10; } // down
    }

    function draw() {
        ctx.clearRect(0,0,300,300);

        // Draw snake
        ctx.fillStyle = "#008C45";
        snake.forEach(part => ctx.fillRect(part.x, part.y, 10, 10));

        // Draw food
        ctx.fillStyle = "#CD212A";
        ctx.fillRect(food.x, food.y, 10, 10);

        // Move snake
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            food = {
                x: Math.floor(Math.random()*30)*10,
                y: Math.floor(Math.random()*30)*10
            };
            score++;
        } else {
            snake.pop();
        }

        // Collision
        if (head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300) {
            snake = [{x:150,y:150}];
            dx = 10;
            dy = 0;
            score = 0;
        }
    }

    setInterval(draw, 100);
</script>

</body>
</html>
